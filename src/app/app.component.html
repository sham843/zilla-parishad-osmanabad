<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<app-sidebar *ngIf="isLoggedIn"></app-sidebar>
<div class="wrapper">
  <app-header *ngIf="isLoggedIn"></app-header>
  <div class="main-content">
    <div [ngClass]="{'darkMode':this.classname=='darkMode'}">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Dashboard</li>
          <!-- <li class="breadcrumb-item active" aria-current="page">Library</li> -->
        </ol>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer *ngIf="isLoggedIn"></app-footer>
</div>
