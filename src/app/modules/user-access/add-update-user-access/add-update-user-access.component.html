<div class="position-relative">
    <h5 mat-dialog-title class="mb-0 text-start">Add User Access</h5>
    <button type="button" class="btn-modal-close" mat-icon-button mat-dialog-close (click)="onNoClick('No')">
        <mat-icon>clear</mat-icon> </button>
</div>
 <div class="m-2">
    <form [formGroup]="userAccessForm" #formDirective="ngForm" (ngSubmit)="userAccessSubmit(formDirective)">
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label> Page Name</mat-label>
                    <input matInput formControlName="pageName" (keyup)="validation.removeSpaceAtBegining($event)">
                    <mat-error *ngIf="f['pageName'].errors">
                        <span *ngIf="f['pageName'].errors?.['required']" class="text-danger">
                            Page Name is Required</span>
                    </mat-error>
                </mat-form-field>
            </div>
           <div class="col-sm-6">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label> Page Name View</mat-label>
                <input matInput formControlName="pageNameView" (keyup)="validation.removeSpaceAtBegining($event)">
                <mat-error>
                    <span *ngIf="f['pageNameView'].errors?.['required']" class="text-danger">
                        Page Name View is Required</span>
                </mat-error>
            </mat-form-field>
           </div>
        </div>
       <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="fill"  class="w-100">
                <mat-label> Page Url</mat-label>
                <input matInput formControlName="pageURL" (keyup)="validation.removeSpaceAtBegining($event)">
                <mat-error>
                    <span *ngIf="f['pageURL'].errors?.['required']" class="text-danger">
                        Page Url is Required</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="fill"  class="w-100">
                <mat-label>Menu Icon</mat-label>
                <input matInput formControlName="menuIcon" (keyup)="validation.removeSpaceAtBegining($event)">
                <mat-error>
                    <span *ngIf="f['menuIcon'].errors?.['required']" class="text-danger">
                        Menu Icon is Required</span>
                </mat-error>
            </mat-form-field>
        </div>
       </div>
      <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="fill"  class="w-100">
                <mat-label>Module Name</mat-label>
                <input matInput formControlName="module" (keypress)="validation.onlyDigits($event)" (keyup)="validation.removeSpaceAtBegining($event)">
                <mat-error>
                    <span *ngIf="f['module'].errors?.['required']" class="text-danger">
                        Sort Order is Required</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="fill"  class="w-100">
                <mat-label>Sort Order</mat-label>
                <input matInput formControlName="sortOrder" (keypress)="validation.onlyDigits($event)" (keyup)="validation.removeSpaceAtBegining($event)">
                <mat-error>
                    <span *ngIf="f['sortOrder'].errors?.['required']" class="text-danger">
                        Sort Order is Required</span>
                </mat-error>
            </mat-form-field>
           </div>
      </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" mat-button color="primary" (click)="clearUserForm(formDirective)">Clear</button>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
    </form>
 </div>
