<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">{{'Labels.master' | translate}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{'Labels.officeUser' | translate}}</li>
  </ol>
</nav>
<app-page-statistics></app-page-statistics>

<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex w-100 align-items-center justify-content-between">
      <div class="text-main fw-bold mb-2 mb-lg-0">
        {{'Labels.officeUser' | translate}}
      </div>
      <div class="d-flex gap-2">
        <button mat-flat-button class="btn-main btn-icon" title="Table View">
          <mat-icon>
            table_view
          </mat-icon>
        </button>

        <button mat-flat-button class="btn-second btn-icon" title="Card View">
          <mat-icon>
            grid_view
          </mat-icon>
        </button>

        <button mat-flat-button class="bg-danger btn-icon text-white" title="Download as PDF" (click)="downloadPdf()">
          <mat-icon>
            description
          </mat-icon>
        </button>
        <button mat-flat-button class="btn-main" (click)="addUpdateOffice()">
          <mat-icon>
            add
          </mat-icon>
          {{'Labels.addUser' | translate}}
        </button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-header class="card-header mb-0 pb-0 border-bottom-0">
    <div class="row w-100 gx-2">
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{'Labels.searchByName' | translate}}</mat-label>
          <input matInput [formControl]="searchContent">
        </mat-form-field>
      </div>
       <div class="col-sm-auto">
        <button mat-flat-button class="btn-main" (click)="filterData()">{{'Labels.filter' | translate}}</button>
        <button mat-flat-button class="btn-second ms-2" (click)="clearFilterData()">{{'Labels.clear' |
          translate}}</button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="card-body pt-0">
    <app-table (recObjToChild)="childCompInfo($event)"></app-table>
  </mat-card-content>
</mat-card>
