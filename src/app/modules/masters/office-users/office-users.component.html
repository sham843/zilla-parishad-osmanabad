  <ol class="breadcrumb">

<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="row w-100 align-items-center">
      <div class="col-sm-8">
       <div class="text-main fw-bold mb-2">
         Office Users
       </div>
      </div>
       <div class="col-sm-4 text-lg-end">
         <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
           <mat-icon>
             download
           </mat-icon>
         </button>
         <mat-menu #menu="matMenu" xPosition="before">
           <button mat-menu-item (click)="downloadPdf()">
             <div class="d-flex align-items-center justify-content-between w-100">
               <span>PDF</span>
               <i class='bx bxs-file-pdf text-danger'></i>
             </div>
           </button>
           <!-- <button mat-menu-item>
             <div class="d-flex align-items-center justify-content-between w-100">

               <i class='bx bxs-file text-primary'></i>
             </div>
           </button> -->
         </mat-menu>
         <button mat-flat-button class="btn-main ms-2" (click)="addUpdateOffice()">
           <mat-icon>
             add
           </mat-icon>
           Add User
         </button>
       </div>
     </div>
  </mat-card-header>
  <mat-card-header class="card-header mb-0 pb-0">
    <div class="row w-100 gx-2">
      <div class="col-sm-auto">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search by Name</mat-label>
          <input matInput placeholder="Search by Name" [formControl]="searchContent">

        </mat-form-field>
      </div>

      </div> -->

        </mat-form-field>

      <div class="col-sm-4 mb-1">
        <button mat-flat-button class="btn-main" (click)="filterData()">Filter</button>
        <button  mat-flat-button class="btn-second ms-2" (click)="clearFilterData()">Clear</button>
    </div>

    </div>
  </mat-card-header>
  <mat-card-content class="card-body">
    <app-table (recObjToChild)="childCompInfo($event)"></app-table>
  </mat-card-content>
</mat-card>
