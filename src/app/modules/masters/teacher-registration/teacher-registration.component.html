<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Masters</li>
        <li class="breadcrumb-item active" aria-current="page">Teacher Registration</li>
    </ol>
</nav>
<app-page-statistics></app-page-statistics>

<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
            <div class="text-main fw-bold mb-sm-0 mb-2">
                Teacher List
            </div>
            <div class="d-flex align-items-center justify-content-end gap-2">
                <button mat-flat-button class="btn-main btn-icon"
                    [ngClass]="{'btn-main':!this.cardViewFlag, 'btn-second':this.cardViewFlag}"
                    (click)="selectGrid('Table')">
                    <mat-icon>
                        format_list_bulleted
                    </mat-icon>
                </button>
                <button mat-flat-button class="btn-second btn-icon"
                    [ngClass]="{'btn-main':this.cardViewFlag, 'btn-second':!this.cardViewFlag}"
                    (click)="selectGrid('Card')">
                    <mat-icon>
                        grid_view
                    </mat-icon>
                </button>
                <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
                    <mat-icon>
                        download
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="downloadPdf()">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <span>PDF</span>
                            <i class='bx bxs-file-pdf text-danger'></i>
                        </div>
                    </button>
                    <!-- <button mat-menu-item>
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <span>Excel</span>
                            <i class='bx bxs-file text-primary'></i>
                        </div>
                    </button> -->
                </mat-menu>
                <button mat-flat-button class="btn-main" (click)="addUpdateTeacher()">
                    <mat-icon>
                        add
                    </mat-icon>Add Teacher
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header">
        <div class="row gx-2 w-100">
            <div class="col-sm-auto">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Search by Name/Contact/Email</mat-label>
                    <input matInput [formControl]="searchContent">
                </mat-form-field>
            </div>
            <div class="col-sm-auto">
                <button mat-flat-button class="btn-main" (click)="onFilterClick()">Filter</button>
                <button mat-flat-button class="btn-second ms-2" (click)="clearFilterData()">Clear</button>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content class="card-body">
        <ng-container *ngIf="!cardViewFlag">
            <app-table (recObjToChild)="childCompInfo($event)"></app-table>
        </ng-container>

        <ng-container *ngIf="cardViewFlag">
            <div class="row">
                <div class="col-sm-4 mb-3" *ngFor="let data of tableDataArray">
                    <mat-card>
                        <mat-card-header class="d-flex justify-content-end">
                            <button mat-flat-button [matMenuTriggerFor]="menu">
                                <span class="material-symbols-outlined">
                                    more_horiz
                                </span>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="addUpdateTeacher(data)">Edit
                                    <span class="material-symbols-outlined">
                                        create
                                    </span>
                                </button>
                                <button mat-menu-item (click)="globalDialogOpen(data)">Delete
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button>
                            </mat-menu>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="text-center">
                                <ng-container *ngIf="data.uploadImage">
                                    <img src="{{data.uploadImage}}" height="60px">
                                </ng-container>

                                <ng-container *ngIf="!data.uploadImage">
                                    <img src="assets/images/user.jpg" height="60px">
                                </ng-container>
                                <p>{{data.name}}</p>
                            </div>
                            <div class="row">
                                <div class="col-6 col-sm  form-label">
                                    Mobile No : 
                                </div>
                                <div class="col-6 col-sm  form-deta">
                                    {{data.mobileNo}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-sm form-label">
                                    Email ID : 
                                </div>
                                <div class="col-6 col-sm form-deta">
                                    {{data.emailId}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-sm form-label">
                                    Gender : 
                                </div>
                                <div class="col-6 col-sm form-deta">
                                    {{data.gender}}
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <button mat-flat-button class="btn-main">Read More</button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <!-- <ng-container *ngIf="tableDataArray.length > 10"> -->
            <mat-paginator [length]="totalCount" [pageIndex]="cardCurrentPage" [pageSize]="10"
                [pageSizeOptions]="[10]" [showFirstLastButtons]="true" (page)="onPageChanged($event)">
            </mat-paginator>
            <!-- </ng-container> -->

            <div *ngIf="tableDataArray.length ==0">
                <div class="alert alert-danger text-center py-2 ">
                    Data not available
                </div>
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
