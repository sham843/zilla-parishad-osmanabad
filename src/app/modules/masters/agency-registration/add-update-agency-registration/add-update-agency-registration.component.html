<mat-card class="plain-card">

    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <h6 class="text-main mb-0">
                Register Agency
            </h6>
            <button mat-icon-button mat-dialog-close class="btn-modal-close">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Agency Name</mat-label>
                    <input matInput placeholder="Agency Name">

                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact Person Name</mat-label>
                    <input matInput placeholder="Contact Person Name">

                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact No.</mat-label>
                    <input matInput placeholder="Contact No.">

                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Email ID">

                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Agency Mobile No.</mat-label>
                    <input matInput placeholder="Agency Mobile No..">

                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Agency Email ID</mat-label>
                    <input matInput placeholder="Agency Email ID">

                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>District</mat-label>
                    <input matInput placeholder="District">

                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Taluka</mat-label>
                    <mat-select placeholder="Select">
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address">

                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer  align="end" class="card-footer">
        <button mat-flat-button class="btn-second me-2">Cancel</button>
        <button mat-flat-button class="btn-main ">Submit</button>
    </mat-card-footer>
</mat-card>
