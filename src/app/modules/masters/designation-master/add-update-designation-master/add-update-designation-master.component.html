<form [formGroup]="designationForm" (ngSubmit)="OnSubmit()">
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <h6 class="mb-0 text-main">Register Designation</h6>
            <button mat-icon-button mat-dialog-close class="btn-modal-close">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content class="card-body">
        <div class="row mt-2">
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Designation Level</mat-label>
                    <mat-select  formControlName="designationLevelId"
                    (selectionChange)="getDesiganationType();clearForm('designationLevelId')">
                        <mat-option *ngFor="let designation of DesiganationLevelData" [value]="designation.designationLevel">{{designation.designationLevel}}</mat-option>
                        <!-- <mat-option value="two">option-2</mat-option> -->
                    </mat-select>
                    <mat-error *ngIf="f['designationLevelId'].hasError('required') || f['designationLevelId'].hasError('touched')">Company
                        Designation Level is Required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Designation Type</mat-label>
                    <mat-select formControlName="designationName">
                        <mat-option *ngFor="let designationType of desiganationTypeData" [value]="designationType.designationType">{{designationType.designationType}}</mat-option>
                        <!-- <mat-option value="two">option-2</mat-option> -->
                    </mat-select>
                    <mat-error *ngIf="f['designationType'].hasError('required') || f['designationType'].hasError('touched')">Company
                        Designation Type is Required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Set Designation Level</mat-label>
                    <mat-select>
                        <mat-option value="one">option-1</mat-option>
                        <mat-option value="two">option-2</mat-option>
                    </mat-select>              
                </mat-form-field>
            </div> -->
            <div class="col-sm">
                <ng-container *ngIf="designationForm.value.designationName == 'Other' " >
                    <mat-form-field appearance="outline" class="w-100 ">
                        <mat-label>Add Designation</mat-label>
                        <input matInput placeholder="Enter Desiganation Type" formControlName="designationType" maxlength="30" (keypress)="validation.noSpacesAtStart($event);validation.onlyAlphabets($event)">
                    </mat-form-field>
                </ng-container>               
            </div>          
        </div>
        <div class="row">
            <div class="col-sm">
                <ng-container  >
                    <mat-form-field appearance="outline" class="w-100 ">
                        <mat-label>Add Designation</mat-label>
                        <input matInput placeholder="Enter Desiganation Type Marathi" formControlName="m_DesignationType" maxlength="30" (keypress)="validation.noSpacesAtStart($event);validation.onlyAlphabets($event)">
                    </mat-form-field>
                </ng-container>               
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <mat-card-actions align="end">
            <button mat-dialog-close mat-flat-button class="btn-second me-2">Cancel</button>
            <button mat-flat-button class="btn-main"> {{editFlag ? 'Update' :'Submit'}}</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
</form>
