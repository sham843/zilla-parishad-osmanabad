<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Masters</li>
        <li class="breadcrumb-item active" aria-current="page">Designation Master</li>
    </ol>
</nav>

<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex fw-bold justify-content-between align-items-center w-100">
            <span class="text-main">Designation Master</span>
            <div><button mat-flat-button class="btn-main" (click)="addUpdateAgency()">Add Designation</button></div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Favorite food</mat-label>
                <mat-select [formControl]="searchContent">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <button (click)="getTableData('filter')" mat-flat-button class="btn-main">Filter</button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <app-table (recObjToChild)="childCompInfo($event)"></app-table>
    </mat-card-content>
</mat-card>
