<form [formGroup]="schoolRegForm">
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex align-items-center justify-content-between w-100">
            <h6 class="text-main mb-0">Register School</h6>
            <button mat-icon-button mat-dialog-close class="btn-modal-close">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content class="card-body">
        <div class="row my-3">
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>District</mat-label>
                    <mat-select formControlName="districtId">
                            <mat-option *ngFor="let district of districtArr" [value]="district.id">
                                {{district.district}}
                            </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Taluka</mat-label>
                    <mat-select formControlName="talukaId">
                        <mat-option *ngFor="let taluka of talukaArr" [value]="taluka.id">
                            {{taluka.taluka}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Kendra</mat-label>
                    <mat-select formControlName="centerId">
                        <mat-option *ngFor="let center of centerArr" [value]="center.id">
                            {{center.center}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School</mat-label>
                    <input matInput placeholder="Item ID" formControlName="schoolName">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>School Category Description</mat-label>
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>School Management Description</mat-label>
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>School Type Description</mat-label>
                    <input matInput placeholder="Item ID">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Group Class</mat-label>
                    <mat-select formControlName="g_ClassId">
                        <mat-option *ngFor="let groupclass of groupclassArr" [value]="groupclass.id">
                            {{groupclass.groupClass}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>Upload Photo</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>
                        <span class="material-symbols-outlined">
                        upload
                        </span>
                    </mat-icon>
                  </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions align="end" >
            <button  mat-flat-button class="btn-second me-2">Cancel</button>
            <button mat-flat-button class="btn-main">Submit</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
</form>
