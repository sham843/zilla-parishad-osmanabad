<app-page-statistics></app-page-statistics>



<div class="row">
    <div class="col-sm-12">
        <mat-card class="plain-card">
            <mat-card-header class="card-header">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div>
                        School List
                    </div>
                    <div class="d-flex align-items-center justify-content-end gap-3">
                        <button mat-flat-button color="primary">
                            <span class="material-symbols-outlined">
                                format_list_bulleted
                            </span>
                        </button>
                        <button mat-flat-button color="primary">
                            <span class="material-symbols-outlined">
                                grid_view
                            </span>
                        </button>
                        <button mat-flat-button [matMenuTriggerFor]="menu">
                            <span class="material-symbols-outlined">
                                download
                            </span>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                        <button class="btn-main d-flex align-items-center justify-content-between" mat-flat-button (click)="addUpdateAgency()">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <span>Add New</span>
                        </button>
                    </div>
                </div>
            </mat-card-header>
            <mat-card-header class="card-header">
                <div class="row g-3">
                    <div class="col-sm-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Select District</mat-label>
                            <mat-select>
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Select Taluka</mat-label>
                            <mat-select>
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Select Village</mat-label>
                            <mat-select>
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-header>

            <mat-card-content class=card-body>
                <app-table (recObjToChild)="childCompInfo($event)"></app-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
