<div class="login-wrapper">
    <div class="login-left"></div>
    <div class="login-right">
        <div class="d-flex justify-content-end py-2 pe-4">
            <a routerLink="../home" class="text-main text-decoration-none">
                <div class="d-flex w-100">
                    <mat-icon>keyboard_double_arrow_left</mat-icon>
                    <span>Go to Home Page</span>
                </div>
            </a>
        </div>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-sm-8 col-12 col-md-8 col-lg-4">
                    <div class="logo d-flex align-items-center mb-5">
                        <img src="assets/images/logo.png">
                        <div>
                            <h1>जिल्हा परिषद</h1>
                            <h5>उस्मानाबाद</h5>
                        </div>
                    </div>
                    <form [formGroup]="adminLoginForm">
                    <mat-tab-group class="p-2" (focusChange)="checklogin($event)" >
                       
                        <mat-tab label="Admin">
                            <div class="overflow-hidden">
                                <div class="mb-2 text-center mt-5">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>User Name</mat-label>
                                        <input matInput placeholder="User Name" formControlName="userName">
                                        <mat-error *ngIf="fc['userName'].hasError('required')"> User Name Is Required</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="mb-3 text-center">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="fc['password'].hasError('required')"> Password Is Required</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <button mat-flat-button class="btn-main" type="button" (click)="onSubmit()">Submit</button>
                                    <a routerLink="../forgot-password" class="text-main">Forgot Password</a>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Officer">
                            <div class="overflow-hidden">
                                <div class="mb-2 text-center mt-5">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Mobile No.</mat-label>
                                        <input matInput placeholder="Mobile No." formControlName="mobileNo">
                                        <mat-error *ngIf="fc['mobileNo'].hasError('required')"> Mobile No Is Required</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="mb-3 text-center">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordOff">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="fc['passwordOff'].hasError('required')"> Password Is Required</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <button mat-flat-button class="btn-main" type="button" (click)="onSubmit()">Submit</button>
                                    <a routerLink="../forgot-password" class="text-main">Forgot Password</a>
                                </div>
                            </div>
                        </mat-tab>
                       
                    </mat-tab-group>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
