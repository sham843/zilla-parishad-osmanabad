<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink="../dashboard">Dashbaord</li>
        <li class="breadcrumb-item active" aria-current="page">Student Details</li>
    </ol>
</nav>

<mat-card class="plain-card h-100">
    <mat-card-header class="card-header pb-0">
        <div class="row w-100 gx-2">
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Search By Name Contact No</mat-label>
                    <input matInput [formControl]="searchContent" (keypress)="validators.noFirstSpaceAllow($event)">
                </mat-form-field>
            </div>
            <div class="col-sm-auto">
                <button mat-flat-button class="btn-main" (click)="getTableData('filter')">Search</button>
                <button mat-flat-button class="btn-second ms-2" (click)="clearForm()">Clear</button>
            </div>

        </div>
    </mat-card-header>
    <mat-card-content class="card-body pt-0">
        <div class="row">
            <div class="col-sm-5">
                <app-table (recObjToChild)="childTableCompInfo($event)"></app-table>
            </div>
            <div class="col-sm-7">
                <mat-card class="plain-card h-100">
                    <mat-card-header class="card-header">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <h6 class="mb-0 text-main">{{'Labels.profile'| translate}}</h6>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="student-bg">
                                </div>
                                <div class="student-details">
                                    <div class="d-flex">
                                        <div class="flex-shrink-0">
                                            <img [src]="data?.headerImage" alt="student-image" height="80px">
                                        </div>
                                        <div class="flex-grow-1 ms-3 pt-4">
                                            <h5 class="mb-1 fw-bold">{{ data?.header }}</h5>
                                            <p class="text-muted mb-4">{{ data?.subheader }}</p>

                                            <div class="data-container">
                                                <div class="row mb-3 gy-3">
                                                    <div class="col-sm-4"
                                                        *ngFor="let head of data?.labelHeader; let j=index">
                                                        <span class="data-label">{{head}} :</span>
                                                        <div class="data-text">{{ data?.Obj[data?.labelKey[j]] || '-'}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <mat-card class="plain-card border" *ngIf="data?.chart == true">
                                                <mat-card-content class="card-body">
                                                    chart
                                                </mat-card-content>
                                            </mat-card>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
